name: Publish ðŸ“¦ to PyPI

on:
  push:
    branches: [master]
    

jobs:
  test:
    name: Launch tests
    uses: girvel/tiny_storage/.github/workflows/test.yaml@master
  

  publish:
    name: Publish ðŸ“¦ to PyPI
    needs: test
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@master

    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9

    - name: Install pypa/build
      run: python -m pip install build --user

    # - name: Increment current version
      # run: >
        # sed -E -i
        # 's/(__version__ = \"[0-9]+\.[0-9]+\.)([0-9]+)(\")/echo "\1$((\2+1))\3"/e'
        # tiny_storage/__init__.py;
        # sed -E -i
        # 's/(    version=\"[0-9]+\.[0-9]+\.)([0-9]+)(\",)/echo "\1$((\2+1))\3"/e'
        # setup.py
        

    - name: Build a binary wheel and a source tarball
      run: python -m build --sdist --wheel --outdir dist/

    - name: Publish ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

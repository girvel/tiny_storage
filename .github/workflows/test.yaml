name: Test ðŸ“¦

on:
  push:
  workflow_call:

jobs:
  test:
    name: Launch tests
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, windows-2019]
    runs-on: ${{ matrix.os }}
    steps:

    - uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9

    - name: Install requirements
      run: |
        pip install -r requirements.txt
        pip install coverage

    - name: Launch unit tests
      run: python -m unittest discover -s tests

    - name: Launch integration tests
      run: |
        pip install --user -e .
        cd integration_tests
        coverage run --source ../tiny_storage -m unittest discover
        
    - name: Parse report
      if: matrix.os == 'ubuntu-20.04'
      run: |
        coverage report | tee report.txt;
        cat report.txt \
          | sed -n 's/TOTAL[[:space:]]*[[:digit:]]*[[:space:]]*[[:digit:]]*[[:space:]]*// p' \
          | tee coverage.txt
      
    - name: Upload coverage artifact
      uses: actions/upload-artifact@v2
      if: matrix.os == 'ubuntu-20.04'
      with:
        name: coverage
        path: coverage.txt
        
  generate-badge:
    name: Generate coverage badge
    needs: test
    runs-on: ubuntu-latest
    steps:

    - name: Download coverage artifacts
      uses: actions/download-artifact@v2
      with:
        name: coverage
        
    - name: Display file structure
      run: ls -R
      
    - name: Get artifact content
      id: get
      run: |
        echo '::set-output name=coverage::'$(cat coverage.txt)
    
    - name: Generate a badge
      uses: RubbaBoy/BYOB@v1.2.1
      with:
        NAME: coverage
        LABEL: 'Test coverage'
        STATUS: ${{ steps.get.outputs.coverage }}
        COLOR: blue 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

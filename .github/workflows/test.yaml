on:
  push:
  workflow_call:

jobs:
  test:
    name: Launch tests
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - name: Launch unit tests
      run: python -m unittest discover -s tests

    - name: Launch integration tests
      run: python -m unittest discover -s integration_tests
